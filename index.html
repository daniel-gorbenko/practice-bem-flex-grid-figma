<head>

<body>
  <div class="application">

          <div class="icon icon_size_m icon_arrow-left"></div>
        </div>
        <div class="application__header-bottom">
          <div class="application__header-bottom-inner" style="width: 23%;">
            <div class="application__header-time" >1:48</div>
            <div class="time-slider application__header-slider"></div>

        </div>
      </div>
      <div class="application__body">

          <img class="card__avatar" src="img/barskih.jpg"/>

            <div class="card__name-title">Берега</div>
            <div class="card__name-author">Макс Барских</div>
          </div>
          <div class="icon icon_actions card__actions _pointer"></div>
        </div>
      </div>
    </div>
    <div class="application__footer">

        <div class="icon icon_songs application__footer-icon"></div>
        <div class="application__footer-title">Песни</div>

      <div class="application__footer-link _pointer">
